            <title>COVID_19 Feedback Form</title>
            <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form">
            <form action="active">
                <strong><h2>COVID-19 FEEDBACK FORM</h2></strong>
                <b>
                <label for="fname">First Name:</label><br>
                <input type="text" placeholder="FIRST NAME"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" placeholder="LAST NAME"><br>
                <label for="phonenumber">Mobile Number:</label><br>
                <input type="number" placeholder="MOBILE NUMBER"><br>
                <label for="age">Age:</label><br>
                <input type="number" placeholder="AGE"><br>
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
                <label for="hospital">Hospital Name:</label><br>
                <input type="text" placeholder="HOSPITAL NAME"><br>
                <label for="dateadmitted">Date of Discharge:</label><br>
                <input type="date" placeholder="Day/Month/Year"><br>
                <label for="quarantine">Number of days Quarantined:</label><br>
                <input type="number" placeholder="NUMBER OF DAYS"><br>
                <label for="symptoms">Symptoms:</label><br>
                <input type="text" placeholder="SYMPTOMS"><br><br>
                <center><button class="btn">SUBMIT</button>
                <button class="btn1">RESET</button></center>
                <h3>For any COVID 19 related queries, call 1075 or 011-23978046</h3>
